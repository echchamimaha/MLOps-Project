name: DVC Pipeline CI

on:
  push:
  pull_request:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install DVC (without Google Drive)
      run: |
        pip install dvc

    - name: Pull DVC data
      run: |
        dvc pull --verbose

    - name: Run pipeline
      run: |
        dvc repro --force

    - name: Show evaluation result
      run: |
        python src/evaluate.py data/clean.csv models/model.pkl
